  <title>Analisis-Data-Seedrandom</title>
  <link href="/css/index.css" rel="stylesheet">
  <script src="//cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<body class="p-3">
  
  <section id="seedrandom" class="bg-secondary p-6 shadow-lg max-w-3xl mx-auto">
    <div class="text-center text-white p-3">
      <div class="text-xl font-bold">

    <div class="flex justify-end">

    </div>
  </section>

      <button id="save-ball" class="px-2 py-1 bg-green-500 rounded-lg font-bold text-white hover:bg-green-600 mx-1">Simpan</button>
      <button id="history" class="px-2 py-1 bg-blue-500 rounded-lg font-bold text-white hover:bg-blue-600 mx-1">History</button>
    </div>
  </section>
  
  <section id="table" class="max-w-xl mx-auto mt-10">
    <div class="">
      <input id="inp-table" type="number" placeholder="Seed.." class="no-cursor w-20 text-center rounded-sm outline-0 focus:ring-2 focus:ring-blue-500 transition duration-200 mx-0.5 ring-2 ring-gray-500">
      <button id="btn-table" type="button" class="bg-green-500 rounded-sm px-2.5 text-white text-lg font-bold">+</button>
    </div>
    <div class="overflow-x-auto">
      <table id="result-table" class="text-center w-full mt-2">
        <thead class="">
          <tr class="bg-secondary text-white text-sm py-5">
            <!-- <th>No</th> -->
            <th>Tanggal</th>
            <th>Hari</th>
            <th>Pasaran</th>
            <th>Result</th>
          </tr>
        </thead>
        <tbody id="tb-result" class="text-sm">
          <!-- Baris data akan di tambahkan di sini -->
